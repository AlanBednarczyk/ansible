---
  # Play1 - update
  - name: update and upgrade repository
    hosts:
      - simos24_all
      - simos24_stc
      - simos24_rstc
    become: yes
    become_user: root
    tasks:

      - name: Clean cache
        command:
          cmd: apt-get clean
        args:
          warn: false

      - name: Updating repository...
        command: 
          cmd: apt-get update
        args:
          warn: false

      - name: Upgrading...
        command:
          cmd: apt-get upgrade -y --allow-unauthenticated
        args:
          warn: false

      - name: Restart roip-platform
        command:
          cmd: systemctl restart roip-platform